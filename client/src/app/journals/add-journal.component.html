<div class="add-journal" layout-gt-sm="row">
    <div flex-gt-sm="80" flex-offset-gt-sm="10">
            <mat-card-title>New Journal</mat-card-title>
            <mat-divider></mat-divider>
            <mat-card-content>
                <mat-form-field hintLabel="Max 40 characters">
                    <input matInput #input required maxlength="40" id="subjectField" placeholder="Subject" [(ngModel)]="data.journal.subject">
                </mat-form-field>
                <mat-form-field>
                    <input matInput #input required id="bodyField"  placeholder="Body" [(ngModel)]="data.journal.body">
                </mat-form-field>
            </mat-card-content>
        <button mat-raised-button id="confirmAddJournalButton" [mat-dialog-close]="data.journal">Confirm</button>
        <button mat-raised-button id="exitWithoutAddingButton" (click)="onNoClick()">Cancel</button>
    </div>
</div>
