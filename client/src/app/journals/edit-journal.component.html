<div class="edit-journal" layout-gt-sm="row">
    <div flex-gt-sm="80" flex-offset-gt-sm="10">
            <mat-card-title>Edit Journal</mat-card-title>
            <mat-divider></mat-divider>
            <mat-card-content>
                <mat-form-field hintLabel="Max 40 characters">
                    <input matInput #input id="subjectField" maxlength="40" placeholder="Subject" [(ngModel)]="data.journal.subject">
                </mat-form-field>
                <mat-form-field>
                    <input matInput #input id="bodyField" placeholder="Body" [(ngModel)]="data.journal.body">
                </mat-form-field>

            </mat-card-content>
        <button mat-raised-button="" id="confirmEditJournalButton" [mat-dialog-close]="data.journal">Confirm</button>
        <button mat-raised-button id="exitWithoutEditingButton" (click)="onNoClick()">Cancel</button>
    </div>
</div>
