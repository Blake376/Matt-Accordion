<div class="add-journal" layout-gt-sm="row">
    <div flex-gt-sm="80" flex-offset-gt-sm="10">
        <mat-card>
            <mat-card-title>New Journal</mat-card-title>
            <mat-divider></mat-divider>
            <mat-card-content>
                <mat-form-field>
                    <input matInput #input id="nameField" placeholder="What is the title of the journal?" [(ngModel)]="data.journal.name">
                </mat-form-field>
                <mat-form-field>
                    <input matInput #input id="categoryField" placeholder="What category is this?" [(ngModel)]="data.journal.category">
                </mat-form-field>
                <mat-form-field>
                    <input matInput #input id="purposeField" placeholder="What is the purpose?" [(ngModel)]="data.journal.journal">
                </mat-form-field>
            </mat-card-content>
        </mat-card>
        <button mat-raised-button="" id="confirmAddJournalButton" [mat-dialog-close]="data.journal" type="button">Add journal</button>
        <button mat-raised-button id="exitWithoutAddingButton" (click)="onNoClick()" type="button">Exit</button>
    </div>
</div>
