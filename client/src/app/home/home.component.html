<body class="whole-body">
<header>
    <div class ="main-top">{{this.title}}</div>
</header>
<br>
<div layout-gt-sm="row" class="main-bg">
    <div flex-gt-sm="80" flex-offset-gt-sm="10">
            <mat-card-title id="title">Friendly Panda</mat-card-title>
            <br>
        <mat-card class="page-buttons">

            <mat-card-title style="text-align: center;">
                How are you feeling today?
                <br>
                <br>
                I'm feeling {{emotion()}}.
            </mat-card-title>
            <br>

            <div class="emotion-buttons" id="emotion">
                <button mat-fab class="emotionHappy" id="happy" matTooltip="Happy"
                        (click)="setEmotion('happy'); selectEmotion('happy')"></button>

                <button mat-fab class="emotionSad" id="sad" matTooltip="Sad"
                        (click)="setEmotion('sad'); selectEmotion('sad')"></button>

                <button mat-fab class="emotionMeh" id="meh" matTooltip="Meh"
                        (click)="setEmotion('meh'); selectEmotion('meh')"></button>

                <button mat-fab class="emotionMad" id="mad" matTooltip="Mad"
                        (click)="setEmotion('mad'); selectEmotion('mad')"></button>

                <button mat-fab class="emotionScared" id="scared" matTooltip="Scared"
                        (click)="setEmotion('scared'); selectEmotion('scared')"></button>

                <button mat-fab class="emotionAnxious" id="anxious" matTooltip="Anxious"
                        (click)="setEmotion('anxious'); selectEmotion('anxious')"></button>
            </div>
        </mat-card>
    </div>
</div>
</body>
