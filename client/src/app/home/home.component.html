<html>
<body class="whole-body">
<mat-card>
    <mat-horizontal-stepper #stepper>

        <mat-step label="Emotion Selection">
            <div class="how-are-you">
                <p>How are you feeling today?</p>
            </div>
            <div class="emotion-selection" id="emotion">
                <button mat-button id="happy" class="emotion-img" matTooltip="Happy"
                        (click)="setEmotion('happy'); selectEmotion('happy')">
                    <img src="../../assets/images/emotions/happy.svg">
                </button>
                <button mat-button id="sad" class="emotion-img" matTooltip="Sad"
                        (click)="setEmotion('sad'); selectEmotion('sad')">
                    <img src="../../assets/images/emotions/sad.svg">
                </button>
                <button mat-button id="meh" class="emotion-img" matTooltip="Meh"
                        (click)="setEmotion('meh'); selectEmotion('meh')">
                    <img src="../../assets/images/emotions/meh.svg">
                </button>
                <button mat-button id="mad" class="emotion-img" matTooltip="Mad"
                        (click)="setEmotion('mad'); selectEmotion('mad')">
                    <img src="../../assets/images/emotions/mad.svg">
                </button>
                <button mat-button id="anxious" class="emotion-img" matTooltip="Anxious"
                        (click)="setEmotion('anxious'); selectEmotion('anxious')">
                    <img src="../../assets/images/emotions/anxious.svg">
                </button>
            </div>
            <div class="i-feel" *ngIf="selectedEmotion != 'none'">
                <p>I'm feeling {{selectedEmotion}}.</p>
            </div>
            <div class="stepperButtons">
                <button mat-raised-button
                        matStepperNext
                        class="next-button"
                        *ngIf="selectedEmotion != 'none'">
                    Next
                </button>
            </div>

        </mat-step>


        <mat-step label="Emotion Intensity" *ngIf="selectedEmotion == 'happy' || selectedEmotion == 'sad' ||
        selectedEmotion == 'mad' || selectedEmotion == 'anxious' ">

            <div class="emotion-intensity" *ngIf="selectedEmotion != 'meh'">
                <img class="selected-emoji" src="../../assets/images/emotions/{{selectedEmotion}}.svg">
                <p>How {{selectedEmotion}} do you feel?</p>
                <div class="slider-div">
                    <mat-slider
                        class="slider"
                        [max]="5"
                        [min]="1"
                        [step]="1"
                        [thumb-label]="thumbLabel"
                        [(ngModel)]="emojiRating"
                        (input)="emojiRating=$event.value">
                    </mat-slider>
                </div>
                <div class="stepperButtons">
                    <button mat-raised-button
                            matStepperNext
                            class="next-button"
                            *ngIf="emojiRating != 0">
                        Next
                    </button>
                </div>
            </div>
            <div class="emotion-intensity" *ngIf="selectedEmotion == 'meh'">
                <img class="selected-emoji" src="../../assets/images/emotions/{{selectedEmotion}}.svg">
                <p>¯\_(ツ)_/¯</p>
                <!--<p>If you're feeling {{selectedEmotion}}, there's no need to know the intensity. Click next!</p>-->
                <div class="stepperButtons">
                    <button mat-raised-button
                            matStepperNext
                            class="next-button">
                        Next
                    </button>
                </div>
            </div>

        </mat-step>


        <mat-step label="Journaling" editable="true" *ngIf="emojiRating > 0 || selectedEmotion == 'meh'">

            <div>
                I'm feeling this way because...
                <br>
                <textarea id="entryBox" rows="4" cols="50" (input)="emotionDescription=$event.target.value"></textarea>
            </div>
            <div class="stepperButtons">
                <button mat-raised-button
                        matStepperNext
                        class="next-button"
                        [disabled]="showSaveButton()"
                        (click)="videoEnablerSwitch();getDate();saveEmotion()">
                    Submit
                </button>
            </div>

        </mat-step>


        <mat-step label="Video" *ngIf="videoBooleanSwitch == true">

            <div *ngIf="videoEmotion == 'happy'">
                <div class="container">
                    <iframe id="responseHappyVideoFrame"
                            src="https://www.youtube.com/embed/videoseries?list=PLJmTiSHMC37D96M-QGXKpwvAs7rEK87AQ"
                            frameborder="0"
                            allowfullscreen
                            class="video"></iframe>
                </div>
            </div>
            <div *ngIf="videoEmotion == 'sad'">
                <div class="container">
                    <iframe id="responseSadVideoFrame"
                            src="https://www.youtube.com/embed/videoseries?list=PLJmTiSHMC37AsI6fa8O9oZuX0kRtu8QqV"
                            frameborder="0"
                            allowfullscreen
                            class="video"></iframe>
                </div>
            </div>
            <div *ngIf="videoEmotion == 'meh'">
                <div class="container">
                    <iframe id="responseMehVideoFrame"
                            src="https://www.youtube.com/embed/videoseries?list=PLJmTiSHMC37D96M-QGXKpwvAs7rEK87AQ"
                            frameborder="0"
                            allowfullscreen
                            class="video"></iframe>
                </div>
            </div>
            <div *ngIf="videoEmotion == 'mad'">
                <div class="container">
                    <iframe id="responseMadVideoFrame"
                            src="https://www.youtube.com/embed/videoseries?list=PLJmTiSHMC37AitimsbRhFMaojjSfSBXp4"
                            frameborder="0"
                            allowfullscreen
                            class="video"></iframe>
                </div>
            </div>
            <div *ngIf="videoEmotion == 'anxious'">
                <div class="container">
                    <iframe id="responseAnxiousVideoFrame"
                            src="https://www.youtube.com/embed/videoseries?list=PLJmTiSHMC37AsI6fa8O9oZuX0kRtu8QqV"
                            frameborder="0"
                            allowfullscreen
                            class="video"></iframe>
                </div>
            </div>

        </mat-step>

    </mat-horizontal-stepper>

</mat-card>

</body>
</html>
