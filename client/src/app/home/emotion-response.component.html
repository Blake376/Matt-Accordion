<div class="add-goal" layout-gt-sm="row">
    <div flex-gt-sm="80" flex-offset-gt-sm="10">
        <mat-card>
            <mat-card-title>You mentioned having some extreme emotions.</mat-card-title>
            <br>
            Would you like some help?
            <mat-divider></mat-divider>
            <button mat-raised-button id="yesButton" (click)="onYesClick()" type="button">Yes</button>
            <button mat-raised-button id="noButton" (click)="onExitClick()" type="button">No</button>
            <mat-divider></mat-divider>
            <div *ngIf="giveResponse=true">
            <mat-card-content>

            </mat-card-content>
            </div>
        </mat-card>
        <button mat-raised-button id="exitButton" (click)="onExitClick()" type="button">Done</button>
    </div>
</div>
