<body>

<ng-container *ngIf="currentScreenWidth < 806; then mobile else computer"></ng-container>

<ng-template #computer>


    <button mat-raised-button (click)="signOut()">Sign Out</button>
    <button mat-raised-button (click)="isSignedIn()">Check Sign In State</button>
    <button mat-raised-button (click)="whoIsSignedIn()">Who is signed in?</button>


    <div (window:resize)="onResize($event)"></div>
    <ul class="nav-things" >
        <li><a id="home" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"><button mat-button class="nav-button">Home</button> </a></li>
        <li><a id="goal" [routerLink]="['/goals']" routerLinkActive="active"><button mat-button class="nav-button">Goals</button></a></li>
        <li><a id="journal" [routerLink]="['/journals']" routerLinkActive="active"><button mat-button class="nav-button">Journals</button></a></li>
        <li><a id="resources" [routerLink]="['/resources']" routerLinkActive="active"><button mat-button class="nav-button">Resources</button></a></li>
        <li><a id="summary" [routerLink]="['/summary']" routerLinkActive="active"><button mat-button class="nav-button">Stats</button></a></li>
        <li *ngIf="!isSignedIn()"><div class="g-signin2" (click)="signIn()"></div></li>
    </ul>
    <router-outlet></router-outlet>
</ng-template>
<ng-template id="mobile" #mobile>

    <div (window:resize)="onResize($event)"></div>
    <td-layout #layout>
        <td-navigation-drawer id="navBar" flex sidenavTitle="Menu" >
            <mat-nav-list class="side-nav-things">
                <a mat-list-item [routerLink]="['/']" (click)="layout.close()" routerLinkActive="nav-active" [routerLinkActiveOptions]="{exact: true}"><mat-icon>mood</mat-icon>Home</a>
                <a mat-list-item [routerLink]="['/goals']" (click)="layout.close()" routerLinkActive="nav-active"><mat-icon>playlist_add_check</mat-icon>Goals</a>
                <a mat-list-item [routerLink]="['/journals']" (click)="layout.close()" routerLinkActive="nav-active"><mat-icon><i class="material-icons">import_contacts</i></mat-icon>Journals</a>
                <a mat-list-item [routerLink]="['/resources']" (click)="layout.close()" routerLinkActive="nav-active"><mat-icon><i class="material-icons">contact_phone</i></mat-icon>Resources</a>
                <a mat-list-item [routerLink]="['/summary']" (click)="layout.close()" routerLinkActive="nav-active"><mat-icon><i class="material-icons">assessment</i></mat-icon>Stats</a>
            </mat-nav-list>
        </td-navigation-drawer>
        <td-layout-nav>
            <button mat-icon-button td-menu-button tdLayoutToggle >
                <mat-icon>menu</mat-icon>
            </button>
            <div class="g-signin2" (click)="signIn()"></div>
            <button mat-raised-button (click)="signOut()">Sign Out</button>
            <button mat-raised-button (click)="isSignedIn()">Check Sign In State</button>
            <button mat-raised-button (click)="whoIsSignedIn()">Who is signed in?</button>

            <router-outlet></router-outlet>
        </td-layout-nav>
    </td-layout>
</ng-template>
</body>
